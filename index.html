<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Synthesizer</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <header><h2 id="title">Synthesizer, by JP</h2></header>
      <div class="container">
        <h4 id="waveform-header">Waveform</h4>
        <div class="waveform-container">
          <button id="sine-button" class="waveform-button active">Sine</button>
          <button id="saw-button" class="waveform-button">Saw</button>
          <button id="square-button" class="waveform-button">Square</button>
          <button id="triangle-button" class="waveform-button">Triangle</button>
        </div>
        <div class="editing-container">
          <div class="frequency-container">
            <h4 id="frequency-header">Frequency</h4>
            <input id="frequency-input" type="number" value="440" />
            <p>(Hz)</p>
          </div>
          <div class="envelope-container">
            <label for="attack">Attack</label>
            <input
              name="attack"
              id="attack"
              type="range"
              min="0"
              max="1"
              value="0.2"
              step="0.1" />
            <label for="release">Release</label>
            <input
              name="release"
              id="release"
              type="range"
              min="0"
              max="1"
              value="0.5"
              step="0.1" />
          </div>
        </div>
        <canvas id="visualizer"></canvas>
        <div class="controls-container">
          <button id="play-button" class="controls-button">Play</button>
          <button id="stop-button" class="controls-button">Stop</button>
        </div>
        <div class="gain-container">
          <label id="gain-label" for="gain">Gain</label>
          <input id="gain-input" type="range" min="0" max="2" step="0.01"
            value="1" />
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
